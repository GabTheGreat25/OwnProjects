<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        min-height: 100vh;
      }
      .container {
        margin: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrapper {
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #fff;
        text-align: center;
      }
      .title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .message {
        font-size: 1rem;
        margin-bottom: 20px;
      }
      .start {
        font-size: 1rem;
        text-align: start;
        margin-bottom: 20px;
      }
      .end {
        font-size: 1rem;
        text-align: justify;
        margin-top: 20px;
      }
      .reset-btn {
        background-color: rgb(16, 76, 153);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        text-decoration: none;
        display: inline-block;
        font-size: 1rem;
        border: solid 1px rgb(16, 76, 153);
        transition:
          background-color 1s,
          color 1s;
        cursor: pointer;
      }
      .reset-btn:hover {
        background-color: white;
        color: rgb(16, 76, 153);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <h2 class="title">Reset Password OTP</h2>
        <p class="start">Dear User,</p>
        <p class="message">
          You have requested to reset your account password. Please use the OTP
          below to proceed:
        </p>
        <button class="reset-btn">{{randomCode}}</button>
        <p class="end">
          If you did not initiate this request, please ignore this email.
        </p>
      </div>
    </main>
  </body>
</html>
